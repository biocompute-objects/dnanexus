{% block bco %}
{% load static %}
<div class="row">
    <div class="col-2">
<div id="pop" onclick="openZoom()" class="card" style="width: 200px;  border-radius: 20px; border-color: lightblue;">
    <img id="imageresource" src="{% static 'images/execution.jpg' %}" class="card-img-top">
</div>
</div>
<div class="col-10">
<table class="table table-responsive-md table-striped table-borderless">
    <thead style="top: 0; position: sticky; z-index: 10; background-color:#eeefef;">
    <tr>
        <th scope="col"><button type="button" class="btn btn-link" style="color: black; text-decoration: none;">script.uri.filename</button></th>
        <th scope="col"><button type="button" class="btn btn-link" style="color: black; text-decoration: none;">script.uri.uri</button></th>
        <th scope="col"><button type="button" class="btn btn-link" style = "padding-right: 1%; padding-left: 1%;" onclick="description_modal('script.access_time', '{{execution_domain_meta.properties.script.items.properties.uri.access_time.description}}')">script.uri.access_time</button></th>
        <th scope="col"><button type="button" class="btn btn-link" style = "padding-right: 1%; padding-left: 1%;" onclick="description_modal('script.sha1_checksum', '{{execution_domain_meta.properties.script.items.properties.uri.sha1_checksum.description}}')">script.uri.sha1_checksum</button></th>         
    </tr>
    </thead>
    <tbody>
    {% for item in script %}
    <tr style="text-align: left;">
        <td contenteditable='true' height="40px" key="uri.filename"  onblur="edit_array_object_value('script', this, '{{forloop.counter0}}')">{{ item.uri.filename }}</td>
        <td contenteditable='true' height="40px" key="uri.uri"  onblur="edit_array_object_value('script', this, '{{forloop.counter0}}')">{{ item.uri.uri }}</td>
        <td height="40px"><input key="uri.access_time" type="datetime-local" step="10" style="border-radius: 10px; background-color:transparent;" onchange="edit_array_object_value('script', this, '{{forloop.counter0}}')" value="{{ item.uri.access_time }}"></td>
        <td contenteditable='true' height="40px" key="uri.sha1_checksum"  onblur="edit_array_object_value('script', this, '{{forloop.counter0}}')">{{ item.uri.sha1_checksum }}</td>            
    </tr>        
    {% endfor %}
    </tbody>
</table>
<div>
    <button class="btn btn-outline-primary" style="padding-left:5px" uri="script" onclick="add_array_object_row(this)">Add Row</button>
</div>
</div>
</div>
{% endblock %}
