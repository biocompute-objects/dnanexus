{% block bco %}
{% load static %}
<div class="row">
    <div class="col-2">
<div id="pop" onclick="openZoom()" class="card" style="width: 200px;  border-radius: 20px; border-color: lightblue;">
    <img id="imageresource" src="{% static 'images/execution.jpg' %}" class="card-img-top">
</div>
</div>
<div class="col-10">
<table class="table table-responsive-md table-striped table-borderless">
    <thead>
    <tr>
        <th scope="col"><button type="button" class="btn btn-link" style="color: black;" >key</button></th>
        <th scope="col"><button type="button" class="btn btn-link" style="color: black;" >value</button></th>
    </tr>
    </thead>
    <tbody>
    {% for key,value in environment_variables.items %}
    <tr>
        <td contenteditable='true' height="40px"  key="key" obj_identifier = "{{value}}" onblur="edit_array_object_value('environment_variables', this, '{{forloop.counter0}}')" >{{ key }}</td> 
        <td contenteditable='true' height="40px"  key="value" obj_identifier = "{{key}}" onblur="edit_array_object_value('environment_variables', this, '{{forloop.counter0}}')" >{{ value }}</td>            
    </tr>        
    {% endfor %}
    <!-- <tr>
        <td contenteditable='true' height="40px" onfocus="make_editable(this)" key="key" onblur="add_array_object_value('environment_variables', this)"class="watermark">
            Enter new row here</td>
        <td contenteditable='true' height="40px"  key="value" onblur="add_array_object_value('environment_variables', this)"> </td>         
    </tr> -->
    </tbody>
</table>
<div>
    <button class="btn btn-outline-primary" style="padding-left:5px" uri="environment_variables" onclick="add_array_object_row(this)">Add Row</button>
</div>
</div>
</div>
{% endblock %}
