{% block bco %}
{% load static %}
<div class="row">
    <div class="col-2">
<div id="pop" onclick="openZoom()" class="card" style="width: 200px;  border-radius: 20px; border-color: lightblue;">
    <img id="imageresource" src="{% static 'images/execution.jpg' %}" class="card-img-top">
</div>
</div>
<div class="col-10">
<table class="table table-responsive-md table-striped table-borderless">
    <thead style="top: 0; position: sticky; z-index: 10; background-color:#eeefef;">
    <tr>
        <th scope="col"><button type="button" class="btn btn-link" style="padding-right: 1%;" onclick="description_modal('software_prerequisites.name', '{{execution_domain_meta.properties.software_prerequisites.items.properties.name.description}}')">name</button></th>
        <th scope="col"><button type="button" class="btn btn-link" style="padding-right: 1%;" onclick="description_modal('software_prerequisites.version', '{{execution_domain_meta.properties.software_prerequisites.items.properties.version.description}}')">version</button></th>   
        <th scope="col"><button type="button" class="btn btn-link" style="color: black; padding-right: 1%; text-decoration: none;">uri.filename</button></th>
        <th scope="col"><button type="button" class="btn btn-link" style="color: black; padding-left: 1%; padding-right: 1%; text-decoration: none;">uri.uri</button></th>
        <th scope="col"><button type="button" class="btn btn-link" style = "padding-right: 1%; padding-left: 1%;" onclick="description_modal('software_prerequisites.uri.access_time', '{{execution_domain_meta.properties.software_prerequisites.items.properties.uri.access_time.description}}')">uri.access_time</button></th>  
        <th scope="col"><button type="button" class="btn btn-link" style = "padding-right: 1%; padding-left: 1%;" onclick="description_modal('software_prerequisites.uri.sha1_checksum', '{{execution_domain_meta.properties.software_prerequisites.items.properties.uri.sha1_checksum.description}}')">uri.sha1_checksum</button></th>
    </tr>
    </thead>
    <tbody>
    {% for i in software_prerequisites %}
    <tr>
        <td contenteditable='true' height="40px"  key="name" onblur="edit_array_object_value('software_prerequisites', this, '{{forloop.counter0}}')" >{{ i.name }}</td> 
        <td contenteditable='true' height="40px"  key="version" onblur="edit_array_object_value('software_prerequisites', this, '{{forloop.counter0}}')" >{{ i.version }}</td> 
        <td contenteditable='true' height="40px"  key="uri.filename" onblur="edit_array_object_value('software_prerequisites', this, '{{forloop.counter0}}')" >{{ i.uri.filename }}</td>
        <td contenteditable='true' height="40px"  key="uri.uri" onblur="edit_array_object_value('software_prerequisites', this, '{{forloop.counter0}}')">{{ i.uri.uri }}</td>
        <td height="40px"><input key="uri.access_time" type="datetime-local" step="10" style="border-radius: 10px; background-color:transparent;" onchange="edit_array_object_value('software_prerequisites', this, '{{forloop.counter0}}')" value="{{ i.uri.access_time }}"></td>
        <td contenteditable='true' height="40px"  key="uri.sha1_checksum" onblur="edit_array_object_value('software_prerequisites', this, '{{forloop.counter0}}')">{{ i.uri.sha1_checksum }}</td>           
    </tr>        
    {% endfor %}
    </tbody>
</table>
<div>
    <button class="btn btn-outline-primary" style="padding-left:5px" uri="software_prerequisites" onclick="add_array_object_row(this)">Add Row</button>
</div>
</div>
</div>
{% endblock %}
