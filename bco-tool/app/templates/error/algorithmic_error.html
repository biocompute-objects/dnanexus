{% block bco %}
{% load static %}
<div class="row">
    <div class="col-2">
<div id="pop" onclick="openZoom()" class="card" style="width: 200px;  border-radius: 20px; border-color: lightblue;">
    <img id="imageresource" src="{% static 'images/error.jpg' %}" class="card-img-top">
</div>
</div>
<div class="col-10">
<table class="table table-responsive-md table-striped table-borderless">
    <thead style="top: 0; position: sticky; z-index: 10; background-color:#eeefef;">
    <tr>
        <th style="width: 50%;" scope="col"><button type="button" class="btn btn-link" style="color: black; text-decoration: none;" >key</button></th>
        <th style="width: 50%;" scope="col"><button type="button" class="btn btn-link" style="color: black; text-decoration: none;" >value</button></th>
    </tr>
    </thead>
    <tbody>
    {% for key,value in algorithmic_error.items %}
    <tr style="text-align: left;">
        <td contenteditable='true' key="key" obj_identifier = "{{value}}" onblur="edit_array_object_value('algorithmic_error', this, '{{forloop.counter0}}')" >{{ key }}</td> 
        <td contenteditable='true' key="value" obj_identifier = "{{key}}" onblur="edit_array_object_value('algorithmic_error', this, '{{forloop.counter0}}')" >{{ value }}</td>            
    </tr>        
    {% endfor %}
    </tbody>
</table>
<div>
    <button class="btn btn-outline-primary" style="padding-left:5px" uri="algorithmic_error" onclick="add_array_object_row(this)">Add Row</button>
</div>
</div>
</div>
{% endblock %}
