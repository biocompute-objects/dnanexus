{% block file_uploader %}
        {% csrf_token %}
        
<div id='bco_db_export_container' class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color:navy;">
                <h4 class="modal-title" id="myModalLabel" style="float: left; color: white;">Export to BCO DB</h4>
                <button type="button" class="close" data-dismiss="modal" style="color: white;" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>                       
            </div>
            <div class="modal-body">
                <div style="display: flex; flex-direction: row;">
                    <div style="display: flex; flex: 1; flex-direction: column; text-align: left;">
                        <label style="margin: 3px; height: 30px;" for="#bco-db-url">BCO DB URL</label>
                        <label style="margin: 3px; height: 30px;" for="#prefix">Prefix</label>
                        <label style="margin: 3px; height: 30px;" for="#owner_group">Owner Group</label>
                        <label style="margin: 3px; height: 30px;" for="#user_token">User Token</label>
                    </div>
                    <div style="display: flex; flex: 3; flex-direction: column; justify-content: flex-start;">
                        <input type="text" id="bco_db_url" style="border-radius: 10px; margin: 3px;" placeholder="url">
                        <input type="text" id="prefix" style="border-radius: 10px; margin: 3px;" placeholder="BCO">
                        <input type="text" id="owner_group" style="border-radius: 10px; margin: 3px;" placeholder="bco_drafter">
                        <input type="text" id="user_token" style="border-radius: 10px; margin: 3px;" placeholder="user_token">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" style="border-radius: 10px;" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" style="border-radius: 10px;" onclick="export_file_to_bco_db(this)">Submit</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
