{% block file_uploader %}
        {% csrf_token %}
        
        <div id='file_downloader_container' class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header" style="background-color:navy;">
                        <h4 class="modal-title" id="myModalLabel" style="float: left; color: white;">Download BCO File</h4>
                        <button type="button" class="close" data-dismiss="modal" style="color: white;" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>                       
                    </div>
                    <div class="modal-body">
                        <div style="display: flex; flex-direction: row;">
                            <div style="display: flex; flex: 1; flex-direction: column; text-align: left;">
                                <label style="margin: 3px; height: 30px;" for="#bco-name">BCO Name</label>
                            </div>
                            <div style="display: flex; flex: 3; flex-direction: column; justify-content: flex-start;">
                                <input type="text" id="bco-name" style="border-radius: 10px; margin: 3px;" placeholder="BCO name">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" style="border-radius: 10px;" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" style="border-radius: 10px;" onclick="file_download(this)">Download BCO</button>
                    </div>
                </div>
            </div>
    </div> 
    <!-- </form>        -->

    {% endblock %}
