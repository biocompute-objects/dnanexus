{% block file_uploader %}
        {% csrf_token %}

        <div id='description_container' class="modal" tabindex="-1" role="dialog" aria-labelledby="descriptionLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header" style="background-color:navy;">
                        <h6 class="modal-title" id="descriptionLabel" style="float: left; color: white;"></h6>
                        <button type="button" class="close" style="color: white;" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="description">

                    </div>
                </div>
            </div>
    </div>

    {% endblock %}
